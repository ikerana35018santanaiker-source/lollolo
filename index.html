<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarKiller - Juego 3D Multijugador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #menu h1 {
            color: #ff6b6b;
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        .menu-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 10px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        input, textarea {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #4ecdc4;
            border-radius: 8px;
            margin: 8px;
            background: rgba(255, 255, 255, 0.9);
            min-width: 250px;
            font-family: monospace;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
            font-size: 12px;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }
        #inventory {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            z-index: 100;
            display: none;
        }
        .weapon-slot {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .weapon-slot.active {
            background: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.8);
        }
        .weapon-slot:hover {
            transform: scale(1.05);
        }
        #status {
            color: #4ecdc4;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            max-width: 450px;
        }
        .label {
            color: #aaa;
            font-size: 14px;
            display: block;
            margin: 5px 0;
        }
        .copy-btn {
            padding: 5px 15px;
            font-size: 14px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>üöó CarKiller</h1>
        <div class="menu-section">
            <label class="label">Tu nombre:</label>
            <input type="text" id="playerName" placeholder="Ingresa tu nombre" value="Player1">
            <br>
            <label class="label">Tu arma favorita:</label>
            <input type="text" id="weaponChoice" placeholder="Ej: Rifle, Pistola, L√°ser" value="Rifle">
            <br>
            <button id="createBtn" onclick="createRoom()">üéÆ Crear Sala (Host)</button>
            <button id="startBtn" onclick="startGameNow()" style="display: none;">‚ñ∂Ô∏è Empezar Juego</button>
            <br>
            <div id="hostSection" style="display: none;">
                <label class="label">Comparte este c√≥digo con tu amigo:</label>
                <textarea id="offerCode" readonly></textarea>
                <button class="copy-btn" onclick="copyCode('offerCode')">üìã Copiar</button>
                <br>
                <label class="label">Pega el c√≥digo de respuesta aqu√≠:</label>
                <textarea id="answerInput" placeholder="Pega aqu√≠ el c√≥digo que te envi√≥ tu amigo"></textarea>
                <button onclick="processAnswer()">‚úÖ Conectar</button>
            </div>
            <br>
            <div id="joinSection">
                <label class="label">O √∫nete pegando el c√≥digo del host:</label>
                <textarea id="joinCode" placeholder="Pega el c√≥digo de la sala aqu√≠"></textarea>
                <button id="joinBtn" onclick="joinRoom()">üö™ Unirse a Sala</button>
            </div>
            <div id="answerSection" style="display: none;">
                <label class="label">Comparte este c√≥digo con el host:</label>
                <textarea id="answerCode" readonly></textarea>
                <button class="copy-btn" onclick="copyCode('answerCode')">üìã Copiar</button>
            </div>
        </div>
        <div id="status">WebRTC P2P - Elimina enemigos en la carretera</div>
    </div>

    <div id="hud" style="display: none;">
        <div>Jugadores: <span id="playerCount">1</span></div>
        <div>Salud: <span id="health">100</span>‚ù§Ô∏è</div>
        <div>Enemigos eliminados: <span id="kills">0</span>üíÄ</div>
        <div style="margin-top: 10px; font-size: 14px;">WASD: Mover | Click: Disparar</div>
    </div>

    <div id="inventory">
        <div class="weapon-slot active" onclick="selectWeapon(0)">
            üî´ <span id="weapon1">Rifle</span>
        </div>
        <div class="weapon-slot" onclick="selectWeapon(1)">
            üí• Escopeta
        </div>
        <div style="margin-top: 10px; font-size: 12px; text-align: center;">
            Usa 1 y 2 para cambiar armas
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let playerCar, playerName, peerConnection, dataChannel;
        let remotePlayers = {};
        let keys = {};
        let playerSpeed = 0.3;
        let playerRotationSpeed = 0.05;
        let currentWeapon = 0;
        let weapons = ['Rifle', 'Escopeta'];
        let health = 100;
        let bullets = [];
        let enemies = [];
        let kills = 0;
        let isHost = false;
        let gameStarted = false;
        let remotePlayerName = 'Player2';
        let roadOffset = 0;

        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        function initThree() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 0, 150);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 12, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(20, 50, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Carretera
            const roadGeo = new THREE.PlaneGeometry(30, 300);
            const roadMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const road = new THREE.Mesh(roadGeo, roadMat);
            road.rotation.x = -Math.PI / 2;
            road.receiveShadow = true;
            scene.add(road);

            // L√≠neas centrales de la carretera
            for (let i = 0; i < 30; i++) {
                const lineGeo = new THREE.BoxGeometry(1, 0.1, 5);
                const lineMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                const line = new THREE.Mesh(lineGeo, lineMat);
                line.position.set(0, 0.05, -140 + i * 10);
                line.userData.isRoadLine = true;
                scene.add(line);
            }

            // C√©sped a los lados
            const grassGeo = new THREE.PlaneGeometry(100, 300);
            const grassMat = new THREE.MeshStandardMaterial({ color: 0x2a7d2a });
            
            const grassLeft = new THREE.Mesh(grassGeo, grassMat);
            grassLeft.rotation.x = -Math.PI / 2;
            grassLeft.position.x = -65;
            grassLeft.receiveShadow = true;
            scene.add(grassLeft);
            
            const grassRight = new THREE.Mesh(grassGeo, grassMat);
            grassRight.rotation.x = -Math.PI / 2;
            grassRight.position.x = 65;
            grassRight.receiveShadow = true;
            scene.add(grassRight);

            // √Årboles a los lados
            for (let i = 0; i < 20; i++) {
                createTree(-25 - Math.random() * 15, -140 + i * 15);
                createTree(25 + Math.random() * 15, -140 + i * 15);
            }

            createPlayerCar();

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                if (e.key === '1') selectWeapon(0);
                if (e.key === '2') selectWeapon(1);
            });
            document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
            document.addEventListener('click', shootBullet);

            gameStarted = true;
            
            // Generar enemigos
            spawnEnemy();
            setInterval(spawnEnemy, 3000);
            
            animate();
        }

        function createTree(x, z) {
            const trunkGeo = new THREE.CylinderGeometry(0.5, 0.5, 4, 8);
            const trunkMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeo, trunkMat);
            trunk.position.set(x, 2, z);
            trunk.castShadow = true;
            scene.add(trunk);

            const leavesGeo = new THREE.SphereGeometry(2, 8, 8);
            const leavesMat = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const leaves = new THREE.Mesh(leavesGeo, leavesMat);
            leaves.position.set(x, 5, z);
            leaves.castShadow = true;
            scene.add(leaves);
        }

        function createPlayerCar() {
            const carGroup = new THREE.Group();
            
            const bodyGeo = new THREE.BoxGeometry(2, 0.8, 4);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 0.4;
            body.castShadow = true;
            carGroup.add(body);

            const cabinGeo = new THREE.BoxGeometry(1.8, 0.8, 2);
            const cabinMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
            const cabin = new THREE.Mesh(cabinGeo, cabinMat);
            cabin.position.set(0, 1, -0.5);
            cabin.castShadow = true;
            carGroup.add(cabin);

            const wheelGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 16);
            const wheelMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
            [[-1, 0.4, 1.2], [1, 0.4, 1.2], [-1, 0.4, -1.2], [1, 0.4, -1.2]].forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeo, wheelMat);
                wheel.position.set(...pos);
                wheel.rotation.z = Math.PI / 2;
                wheel.castShadow = true;
                carGroup.add(wheel);
            });

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, 256, 64);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(playerName, 128, 42);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMat = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMat);
            sprite.position.y = 3;
            sprite.scale.set(4, 1, 1);
            carGroup.add(sprite);

            carGroup.position.set(0, 0, 10);
            playerCar = carGroup;
            scene.add(playerCar);
        }

        function createRemoteCar(name) {
            const carGroup = new THREE.Group();
            
            const bodyGeo = new THREE.BoxGeometry(2, 0.8, 4);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 0.4;
            body.castShadow = true;
            carGroup.add(body);

            const cabinGeo = new THREE.BoxGeometry(1.8, 0.8, 2);
            const cabinMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
            const cabin = new THREE.Mesh(cabinGeo, cabinMat);
            cabin.position.set(0, 1, -0.5);
            cabin.castShadow = true;
            carGroup.add(cabin);

            const wheelGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 16);
            const wheelMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
            [[-1, 0.4, 1.2], [1, 0.4, 1.2], [-1, 0.4, -1.2], [1, 0.4, -1.2]].forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeo, wheelMat);
                wheel.position.set(...pos);
                wheel.rotation.z = Math.PI / 2;
                wheel.castShadow = true;
                carGroup.add(wheel);
            });

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, 256, 64);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(name, 128, 42);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMat = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMat);
            sprite.position.y = 3;
            sprite.scale.set(4, 1, 1);
            carGroup.add(sprite);

            carGroup.position.set(5, 0, 10);
            scene.add(carGroup);
            remotePlayers['remote'] = carGroup;
        }

        function spawnEnemy() {
            if (!gameStarted) return;

            const enemyGroup = new THREE.Group();
            
            const bodyGeo = new THREE.BoxGeometry(2, 0.8, 4);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x8B0000 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 0.4;
            body.castShadow = true;
            enemyGroup.add(body);

            const cabinGeo = new THREE.BoxGeometry(1.8, 0.8, 2);
            const cabinMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const cabin = new THREE.Mesh(cabinGeo, cabinMat);
            cabin.position.set(0, 1, -0.5);
            cabin.castShadow = true;
            enemyGroup.add(cabin);

            const wheelGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 16);
            const wheelMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
            [[-1, 0.4, 1.2], [1, 0.4, 1.2], [-1, 0.4, -1.2], [1, 0.4, -1.2]].forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeo, wheelMat);
                wheel.position.set(...pos);
                wheel.rotation.z = Math.PI / 2;
                wheel.castShadow = true;
                enemyGroup.add(wheel);
            });

            const x = (Math.random() - 0.5) * 20;
            enemyGroup.position.set(x, 0, -100);
            enemyGroup.userData.health = 100;
            enemyGroup.userData.speed = 0.15 + Math.random() * 0.1;
            
            scene.add(enemyGroup);
            enemies.push(enemyGroup);

            sendData({ type: 'enemy_spawn', x: x, z: -100, speed: enemyGroup.userData.speed });
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.position.z += enemy.userData.speed;

                if (enemy.position.z > 50) {
                    scene.remove(enemy);
                    enemies.splice(i, 1);
                    continue;
                }

                // Colisi√≥n con jugador
                if (playerCar) {
                    const dist = playerCar.position.distanceTo(enemy.position);
                    if (dist < 3) {
                        health -= 10;
                        document.getElementById('health').textContent = health;
                        scene.remove(enemy);
                        enemies.splice(i, 1);
                        
                        if (health <= 0) {
                            alert('¬°Has sido destruido!');
                            location.reload();
                        }
                    }
                }
            }
        }

        function shootBullet() {
            if (!playerCar || !gameStarted) return;

            const bulletGeo = new THREE.SphereGeometry(0.3, 8, 8);
            const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const bullet = new THREE.Mesh(bulletGeo, bulletMat);
            
            bullet.position.copy(playerCar.position);
            bullet.position.y += 1;
            
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(playerCar.quaternion);
            
            bullet.userData.velocity = direction.multiplyScalar(2);
            bullet.userData.lifetime = 0;
            
            scene.add(bullet);
            bullets.push(bullet);

            sendData({
                type: 'shoot',
                position: {x: playerCar.position.x, y: playerCar.position.y, z: playerCar.position.z},
                rotation: {x: playerCar.rotation.x, y: playerCar.rotation.y, z: playerCar.rotation.z}
            });
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.position.add(bullet.userData.velocity);
                bullet.userData.lifetime++;

                // Colisi√≥n con enemigos
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const dist = bullet.position.distanceTo(enemy.position);
                    if (dist < 2) {
                        enemy.userData.health -= 50;
                        scene.remove(bullet);
                        bullets.splice(i, 1);
                        
                        if (enemy.userData.health <= 0) {
                            scene.remove(enemy);
                            enemies.splice(j, 1);
                            kills++;
                            document.getElementById('kills').textContent = kills;
                            sendData({ type: 'kill' });
                        }
                        break;
                    }
                }

                if (bullet.userData.lifetime > 100) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                }
            }
        }

        function updatePlayer() {
            if (!playerCar) return;

            let moved = false;
            if (keys['w']) {
                playerCar.position.z -= playerSpeed;
                moved = true;
            }
            if (keys['s']) {
                playerCar.position.z += playerSpeed * 0.7;
                moved = true;
            }
            if (keys['a']) {
                playerCar.position.x -= playerSpeed * 0.8;
                playerCar.rotation.y = 0.1;
                moved = true;
            } else if (keys['d']) {
                playerCar.position.x += playerSpeed * 0.8;
                playerCar.rotation.y = -0.1;
                moved = true;
            } else {
                playerCar.rotation.y = 0;
            }

            playerCar.position.x = Math.max(-12, Math.min(12, playerCar.position.x));
            playerCar.position.z = Math.max(-50, Math.min(50, playerCar.position.z));

            camera.position.x = playerCar.position.x;
            camera.position.z = playerCar.position.z + 20;
            camera.position.y = 12;
            camera.lookAt(playerCar.position.x, 0, playerCar.position.z - 10);

            // Mover l√≠neas de la carretera
            scene.children.forEach(obj => {
                if (obj.userData.isRoadLine) {
                    obj.position.z += 0.3;
                    if (obj.position.z > 150) {
                        obj.position.z = -150;
                    }
                }
            });

            if (moved) {
                sendData({
                    type: 'update',
                    position: {x: playerCar.position.x, y: playerCar.position.y, z: playerCar.position.z},
                    rotation: {x: playerCar.rotation.x, y: playerCar.rotation.y, z: playerCar.rotation.z}
                });
            }
        }

        function selectWeapon(index) {
            currentWeapon = index;
            document.querySelectorAll('.weapon-slot').forEach((slot, i) => {
                slot.classList.toggle('active', i === index);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePlayer();
            updateBullets();
            updateEnemies();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        async function createRoom() {
            playerName = document.getElementById('playerName').value || 'Player1';
            weapons[0] = document.getElementById('weaponChoice').value || 'Rifle';
            document.getElementById('weapon1').textContent = weapons[0];

            document.getElementById('createBtn').disabled = true;
            document.getElementById('joinBtn').disabled = true;
            document.getElementById('status').textContent = '‚è≥ Creando conexi√≥n...';
            isHost = true;

            peerConnection = new RTCPeerConnection(iceServers);
            
            dataChannel = peerConnection.createDataChannel('game');
            setupDataChannel();

            peerConnection.onicecandidate = (e) => {
                if (!e.candidate) {
                    document.getElementById('offerCode').value = btoa(JSON.stringify(peerConnection.localDescription));
                    document.getElementById('hostSection').style.display = 'block';
                    document.getElementById('joinSection').style.display = 'none';
                    document.getElementById('status').innerHTML = '‚úÖ Sala creada! Comparte el c√≥digo de arriba con tu amigo';
                }
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
        }

        async function processAnswer() {
            const answerText = document.getElementById('answerInput').value.trim();
            if (!answerText) {
                alert('Pega el c√≥digo de respuesta primero');
                return;
            }

            try {
                const answer = JSON.parse(atob(answerText));
                await peerConnection.setRemoteDescription(answer);
                document.getElementById('status').textContent = '‚úÖ ¬°Conectado! Ya puedes empezar el juego';
                document.getElementById('startBtn').style.display = 'inline-block';
            } catch (err) {
                alert('C√≥digo inv√°lido: ' + err.message);
            }
        }

        async function joinRoom() {
            playerName = document.getElementById('playerName').value || 'Player1';
            weapons[0] = document.getElementById('weaponChoice').value || 'Rifle';
            document.getElementById('weapon1').textContent = weapons[0];

            const offerText = document.getElementById('joinCode').value.trim();
            if (!offerText) {
                alert('Pega el c√≥digo de la sala primero');
                return;
            }

            document.getElementById('createBtn').disabled = true;
            document.getElementById('joinBtn').disabled = true;
            document.getElementById('status').textContent = '‚è≥ Conectando...';

            try {
                const offer = JSON.parse(atob(offerText));
                
                peerConnection = new RTCPeerConnection(iceServers);
                
                peerConnection.ondatachannel = (e) => {
                    dataChannel = e.channel;
                    setupDataChannel();
                };

                peerConnection.onicecandidate = (e) => {
                    if (!e.candidate) {
                        document.getElementById('answerCode').value = btoa(JSON.stringify(peerConnection.localDescription));
                        document.getElementById('answerSection').style.display = 'block';
                        document.getElementById('joinSection').style.display = 'none';
                        document.getElementById('status').innerHTML = '‚úÖ Comparte el c√≥digo de respuesta con el host';
                    }
                };

                await peerConnection.setRemoteDescription(offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
            } catch (err) {
                alert('Error al unirse: ' + err.message);
                document.getElementById('createBtn').disabled = false;
                document.getElementById('joinBtn').disabled = false;
            }
        }

        function setupDataChannel() {
            dataChannel.onopen = () => {
                console.log('Canal de datos abierto');
                document.getElementById('status').textContent = '‚úÖ ¬°Conectado! El host puede empezar el juego';
                updatePlayerCount();
                sendData({ type: 'join', name: playerName });
            };

            dataChannel.onmessage = (e) => {
                const data = JSON.parse(e.data);
                handleRemoteData(data);
            };

            dataChannel.onclose = () => {
                console.log('Conexi√≥n cerrada');
                if (remotePlayers['remote']) {
                    scene.remove(remotePlayers['remote']);
                    delete remotePlayers['remote'];
                }
                updatePlayerCount();
            };
        }

        function handleRemoteData(data) {
            if (data.type === 'join') {
                remotePlayerName = data.name;
                if (gameStarted) {
                    createRemoteCar(data.name);
                }
                updatePlayerCount();
            } else if (data.type === 'start') {
                startGameNow();
            } else if (data.type === 'update' && remotePlayers['remote']) {
                remotePlayers['remote'].position.set(data.position.x, data.position.y, data.position.z);
                remotePlayers['remote'].rotation.set(data.rotation.x, data.rotation.y, data.rotation.z);
            } else if (data.type === 'shoot') {
                const bulletGeo = new THREE.SphereGeometry(0.3, 8, 8);
                const bulletMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const bullet = new THREE.Mesh(bulletGeo, bulletMat);
                
                bullet.position.set(data.position.x, data.position.y + 1, data.position.z);
                
                const direction = new THREE.Vector3(0, 0, -1);
                const rotation = new THREE.Euler(data.rotation.x, data.rotation.y, data.rotation.z);
                const quaternion = new THREE.Quaternion().setFromEuler(rotation);
                direction.applyQuaternion(quaternion);
                
                bullet.userData.velocity = direction.multiplyScalar(2);
                bullet.userData.lifetime = 0;
                
                scene.add(bullet);
                bullets.push(bullet);
            } else if (data.type === 'enemy_spawn') {
                // Sincronizar spawn de enemigos
                const enemyGroup = new THREE.Group();
                
                const bodyGeo = new THREE.BoxGeometry(2, 0.8, 4);
                const bodyMat = new THREE.MeshStandardMaterial({ color: 0x8B0000 });
                const body = new THREE.Mesh(bodyGeo, bodyMat);
                body.position.y = 0.4;
                body.castShadow = true;
                enemyGroup.add(body);

                const cabinGeo = new THREE.BoxGeometry(1.8, 0.8, 2);
                const cabinMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
                const cabin = new THREE.Mesh(cabinGeo, cabinMat);
                cabin.position.set(0, 1, -0.5);
                cabin.castShadow = true;
                enemyGroup.add(cabin);

                const wheelGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 16);
                const wheelMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
                [[-1, 0.4, 1.2], [1, 0.4, 1.2], [-1, 0.4, -1.2], [1, 0.4, -1.2]].forEach(pos => {
                    const wheel = new THREE.Mesh(wheelGeo, wheelMat);
                    wheel.position.set(...pos);
                    wheel.rotation.z = Math.PI / 2;
                    wheel.castShadow = true;
                    enemyGroup.add(wheel);
                });

                enemyGroup.position.set(data.x, 0, data.z);
                enemyGroup.userData.health = 100;
                enemyGroup.userData.speed = data.speed;
                
                scene.add(enemyGroup);
                enemies.push(enemyGroup);
            } else if (data.type === 'kill') {
                // El otro jugador mat√≥ un enemigo
            }
        }

        function sendData(data) {
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(JSON.stringify(data));
            }
        }

        function updatePlayerCount() {
            const count = 1 + (remotePlayers['remote'] ? 1 : 0);
            document.getElementById('playerCount').textContent = count;
        }

        function startGameNow() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('inventory').style.display = 'block';
            
            if (!scene) {
                initThree();
            }

            if (remotePlayers['remote']) {
                // Ya est√° creado
            } else if (dataChannel && dataChannel.readyState === 'open') {
                createRemoteCar(remotePlayerName);
            }

            if (isHost) {
                sendData({ type: 'start' });
            }
        }

        function copyCode(elementId) {
            const el = document.getElementById(elementId);
            el.select();
            document.execCommand('copy');
            alert('¬°C√≥digo copiado al portapapeles!');
        }
    </script>
